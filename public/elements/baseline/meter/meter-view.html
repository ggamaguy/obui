<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/px-card/px-deck.html">
<dom-module id="meter-view">
    <template>
        <px-deck context="{{context}}">
            <my-meter-inquiry-card id="meter_inquiry" title="계측기 조회"></my-meter-inquiry-card>
            <my-meter-info-card id="meter_add" title="계측기 추가"></my-meter-info-card>
            <my-meter-grid-card id="meter_grid" title="계측기 목록"></my-meter-grid-card>
        </px-deck>
    </template>
    <script>
    Polymer({
        is: 'meter-view',
        properties: {},
        behaviors: [px.deck]
    });
    </script>
</dom-module>
