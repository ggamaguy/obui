<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/px-card/px-card.html">
<dom-module id="rt-cop-card">
    <template>
        <px-card style="width:79.7%;margin-right:0.3%;float:left;" header-text="실시간 C.O.P">
        </px-card>
    </template>
    <script>
    Polymer({
        is: 'rt-cop-card',
        properties: {
            _computedElecUsage: {
                type: Array,
                computed: '_computedElect(_electUsageData)'
            },
            _computedPressPressure: {
                type: Array,
                computed: '_computedPressure(_)'
            }
        },
        _computedElect: function() {},
        _computedPressure: function() {},

        deckStateChanged: function(newState, oldState) {
            this.showCard();
        },
        ready: function() {
            console.log("init");

        },

        behaviors: [px.card]
    });
    </script>
</dom-module>
